name: Deploy (staging -> swap)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg-aichess-v4
  APP_NAME: aichess-linux-app
  SLOT_NAME: staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm run install:all

      - name: Build shared/backend/frontend
        run: npm run build:all

      - name: Stage deployment files
        run: npm run pack:deploy

      - name: Create deploy zip
        run: |
          cd deploy-temp
          zip -r ../deploy.zip .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure staging slot exists
        run: |
          az webapp deployment slot create \
            --resource-group $RESOURCE_GROUP \
            --name $APP_NAME \
            --slot $SLOT_NAME \
            --configuration-source $APP_NAME

      - name: Deploy to staging slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT_NAME }}
          package: deploy.zip

      - name: Swap staging to production
        run: |
          az webapp deployment slot swap \
            --resource-group $RESOURCE_GROUP \
            --name $APP_NAME \
            --slot $SLOT_NAME \
            --target-slot production

name: Deploy (staging -> swap)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      swap_to_production:
        description: "Swap staging to production"
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

concurrency:
  group: aichess-deploy
  cancel-in-progress: false

env:
  RESOURCE_GROUP: rg-aichess-v4
  APP_NAME: aichess-linux-app
  SLOT_NAME: staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            shared/package-lock.json

      - name: Install dependencies
        run: npm run install:all

      - name: Build shared/backend/frontend
        run: npm run build:all
        env:
          VITE_APP_VERSION: ${{ github.run_id }}
          VITE_BUILD_TIME: ${{ github.run_started_at }}

      - name: Stage deployment files
        run: npm run pack:deploy

      - name: Create deploy zip
        run: |
          cd deploy-temp
          zip -r ../deploy.zip .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to staging slot (retry)
        run: |
          for i in 1 2 3; do
            echo "Deploy attempt $i"
            az webapp deployment source config-zip \
              --resource-group $RESOURCE_GROUP \
              --name $APP_NAME \
              --slot $SLOT_NAME \
              --src deploy.zip && exit 0
            echo "Deploy attempt $i failed. Retrying in 20s..."
            sleep 20
          done
          exit 1

      - name: Swap staging to production
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.swap_to_production == true }}
        run: |
          az webapp deployment slot swap \
            --resource-group $RESOURCE_GROUP \
            --name $APP_NAME \
            --slot $SLOT_NAME \
            --target-slot production
